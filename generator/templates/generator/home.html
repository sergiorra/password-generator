<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<div class="container mt-4">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Password Generator</h1>
      <p class="lead">
        Generate a random password given certain rules
      </p>
    </div>
  </div>

  <form action="{% url 'password' %}" class="mt-4 mb-4">
    <div class="form-group row">
      <label class="col-2 col-form-label">Password Length</label>
      <div class="col-10">
        <select name="length" class="custom-select custom-select-sm">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10" selected="selected">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">Accepted Characters</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input type="checkbox" name="uppercase" class="form-check-input" />
          <label class="form-check-label">
            Uppercase
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="numbers" class="form-check-input" />
          <label class="form-check-label">
            Numbers
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="special" class="form-check-input" />
          <label class="form-check-label">
            Special
          </label>
        </div>
      </div>
    </div>
    <input
      type="submit"
      value="Generate Password"
      class="btn btn-primary center"
    />
  </form>
</div>
